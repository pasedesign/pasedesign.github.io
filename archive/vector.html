<script>
    $(function() {
        $("#tabsId").on("click", "li", function(evt) {
    
        evt.preventDefault();
        var id = $(this).data("tabContent");
        $("#tabsContentId")
        .find(".tab-content[data-tab-content='" + id + "']").show()
        .siblings().hide();
        });
    });
</script>

<script>
    // Get a reference to "myhref".
    var myhref = document.getElementById("link-click");
    // Get a reference to "myfield".
    var myfield = document.getElementById("link-click-toggle");
    // Attach an event listener to "myhref", which gets notifier when "myhref" is clicked.
    myhref.addEventListener("click", function() {
        // "myhref" is click. So, uncheck "myfield"
        myfield.checked = false;
    });
</script>
    
<script>
    $('html').mousemove(function(e){
		
		var wx = $(window).width();
		var wy = $(window).height();
		
		var x = e.pageX - this.offsetLeft;
		var y = e.pageY - this.offsetTop;
		
		var newx = x - wx/2;
		var newy = y - wy/2;
		
		
		$('#parallax div').each(function(){
			var speed = $(this).attr('data-speed');
			if($(this).attr('data-revert')) speed *= -1;
			TweenMax.to($(this), 1, {x: (1 - newx*speed), y: (1 - newy*speed)});
			
		});
		
	});
</script>
    
<script>
$('.section').click(function(){
    $('html, body').animate({
        scrollTop: $( $(this).attr('href') ).offset().top
    }, 500);
    return false;
});    
</script>
    
<script>
        wow = new WOW(
{
boxClass:     'wow',      // default
animateClass: 'animated', // default
offset:       0,          // default
mobile:       false,       // alternate is true
live:         true        // default
}
                )
wow.init();
